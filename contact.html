                            <iframe class="rounded w-100 h-100" 
                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3455.4814691413066!2d78.14164507579347!3d29.929799875273034!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39092947dc14d3db%3A0x8e327a32b524b700!2sKankhal%2C%20Haridwar%2C%20Uttarakhand%20249408!5e0!3m2!1sen!2sin!4v1686493221834!5m2!1sen!2sin"

                                <div class="mb-4">

    <!-- Script -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function () {
    $('#contactForm').on('submit', function (e) {
        e.preventDefault(); // Prevent default form submission
        
        $.ajax({
            url: "https://formsubmit.co/ajax/yuvancreationshrd@gmail.com",
            method: "POST",
            data: {
                name: $('input[name="name"]').val(),
                email: $('input[name="email"]').val(),
                Work: $('input[name="Work"]').val(),
                message: $('textarea[name="message"]').val()
            },
            dataType: "json",
            success: function (response) {
                alert("Message sent successfully!");
                $('#contactForm')[0].reset(); // Reset the form
            },
            error: function (error) {
                alert("Error sending message. Please try again later.");
            }
        });
    });
});
</script>
